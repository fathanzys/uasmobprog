name: uas
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.1
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

# Konfigurasi untuk membuat ikon peluncur (logo aplikasi)
# Path ini sudah benar, menunjuk ke file logo di dalam folder assets.
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

# Konfigurasi Flutter
flutter:
  uses-material-design: true

  # PERBAIKAN: Beginilah cara mendaftarkan folder assets dengan benar.
  # Pastikan indentasi 'assets:' sejajar dengan 'uses-material-design'.
#  assets:
